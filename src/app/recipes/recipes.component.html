<div class="row">
    <div class="col-md-5">
        <button class="btn btn-primary">New Recipe</button>
        <hr>
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeSelected; else noRecipeSelected" [recipe]="recipeSelected"></app-recipe-detail>
        <ng-template #noRecipeSelected>
            <h3>No recipe selected</h3>
        </ng-template>
    </div>
</div>
